<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blocked — Privacy Guardian</title>
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#0b1220; color:#e6eef8; margin:0; padding:24px; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background: rgba(255,255,255,0.03); padding:24px; border-radius:12px; max-width:720px; text-align:center; }
    a.button { display:inline-block; margin-top:12px; padding:10px 14px; background:#4f46e5; color:#fff; border-radius:8px; text-decoration:none; }
    .muted { color:#9aa4b2; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚠️ Access Blocked</h1>
    <p id="reason">This page has been blocked by Privacy Guardian.</p>
    <div class="muted" id="url">URL: —</div>
    <div>
      <a id="open-extension" class="button" href="#">Open Settings</a>
    </div>
  </div>

  <script>
    // Parse query params
    const params = new URLSearchParams(location.search);
    const category = params.get('category') || 'Restricted';
    const url = params.get('url') || '';

    document.getElementById('reason').textContent = `This page has been blocked under the "${category}" category.`;
    document.getElementById('url').textContent = `URL: ${decodeURIComponent(url)}`;

    document.getElementById('open-extension').addEventListener('click', (e) => {
      e.preventDefault();
      // Open the extension's popup/settings page
      try {
        chrome.runtime.openOptionsPage?.();
      } catch(e) {
        // fallback: open extension page URL
        window.location.href = 'popup.html';
      }
    });
  </script>
</body>
</html>
